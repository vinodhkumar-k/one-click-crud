<button mat-icon-button>
  <mat-icon color="primary" matTooltip="View Row" (click)="viewEditRowData(data, 'View')">visibility</mat-icon>
  <mat-icon color="primary" matTooltip="Edit Row" (click)="viewEditRowData(data, 'Edit')">create</mat-icon>
  <mat-icon color="primary" matTooltip="Delete Row" (click)="viewEditRowData(data, 'Delete')">delete</mat-icon>
</button>
